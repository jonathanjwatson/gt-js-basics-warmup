<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log("Hello world!");

        // Variables - uses the `var` keyword
            // Strings
            var username = "thundersticks920";
            // Numbers
            var age = 99;
            // Booleans
            var isAdmin = true;
            // Arrays - Collection of like or similar elements.
            var students = ["Larry", "Moe", "Curly"];
            var ages = [35, 42, 79];
            // Objects (Today's class! Woohoo!)

        // Functions
            // Built in functions
                // confirm - returns a boolean
                var readyToEat = confirm("Are you ready to eat?");
                // prompt - returns a string
                var menu = prompt("What would you like to eat?");
                // alert - no return value
                alert("I'm just executing code!");
                // console.log - no return value
                console.log("No return value here either!");
            // Custom functions
                // Definition
                    // function keyword
                    // function name
                    // parameters 
                    // code to execute
                function sayHello(){ // void function - 0 parameters
                    console.log("Hello");
                }

                function sayHelloName(name){ // void function 1 parameter (name)
                    console.log("Hello, " + name);
                }
                // Call it - to execute code
                sayHello();
                sayHelloName("Jonathan");
                sayHelloName("Bob");
                sayHelloName();
            // Appendix
                // Argument
                    // When we pass something into the parenthesis of a function call, we call that an argument.
                // Parameter
                    // A temporary variable that we define inside a function definition. 

        // Conditional Statements (If/Else)

        // Loops (Iterate, commonly over arrays.)



        // Appendix
            // CamelCase is the naming convention that allows us to create consistent variable names.
                // camelCase - first letter is lowercase. 
                // Additional words are capitalized. No spaces or underscores.
                // Alternatives: 
                    // ALL_CAPS - typically reserved constants. 
                    // TitleCase - typically reserved for constructors and classes. 


    </script>
  </body>
</html>
